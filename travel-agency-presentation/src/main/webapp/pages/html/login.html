<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="../../resources/css/main.css" rel="stylesheet" type="text/css">

	<title>Login</title>
</head>

<body>

	<div class="site-wrapper">

		<div class="site-wrapper-inner">

			<div class="cover-container">

				<div class="masthead clearfix">

					<div class="inner">

						<h2><a class="masthead-brand" href="/">Be free</a></h2>

						<nav>

							<ul class="nav masthead-nav">
								<li><a href="/browse">Travel</a></li>
								<li><a href="/contact">Contact</a></li>
								<li><a href="/login">Login</a></li>
								<li class="hide"><a href="/logout">Logout</a></li>
							</ul>

						</nav>

					</div>

				</div>


			</div>
			<form class="form-signin" action="/login" method="get">
				<h2 class="form-signin-heading">Please sign in</h2>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

				<div class="checkbox">

					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>

				</div>

				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

				</form>





				<div class="mastfoot">

					<div class="inner">
						<p>Web project by <a href="malito:vorona.pavel.nickolaevich@gmail.com" target="_blank">Pavel V.</a></p>
					</div>

				</div>

			</div> <!-- /cover-container -->

		</div>


</body>
</html>
